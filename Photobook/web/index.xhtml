<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/mainTemplate.xhtml">

            <ui:define name="content">
                <div class="jumbotron jum-bg">
                    <div class="jum-bg-overlay">
                        <h2 class="display-3">#{msg.index_welcomeTitle}</h2>
                        <p>
                            #{msg.index_welcomeMessage}
                        </p>
                    </div>
                </div>
                
                <div id="recently_added_images" style="margin-top: 30px;">
                    
                    <h3 class="display-4">#{msg.index_recentlyAdded}</h3>

                    <div style="width: 100%; text-align: center;">
                        
                        
                        <c:forEach items="${imageList.imageList}" var="element">
                            <div class="thumbnail_container">
                                <h:graphicImage class="img-thumbnail thumbnail_image" library="user-images" name="#{element.imgFileName}" />
                                <div class="overlay">
                                    <div class="text">
                                        <span class="img_title">#{element.title}</span>
                                        <a class="img_author" href="#">Autor</a>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                        
                        
                    </div>
                        
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
