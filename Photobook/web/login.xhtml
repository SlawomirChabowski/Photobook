<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./templates/signingTemplate.xhtml">

            <ui:define name="form">
                <h:form>
                    <div id="block_center">
                        <h:link class="title_link" outcome="index">
                            <h1 class="text-info title">Photobook</h1>
                        </h:link>
                        <hr />
                        <h2>#{msg.login_login}</h2>
                        
                        <h:inputText class="full_size_input" value="#{login.userName}" a:placeholder="#{msg.login_username}" />
                        <h:inputSecret class="full_size_input" value="#{login.userPassword}" a:placeholder="#{msg.login_password}" />

                        <h:commandButton class="btn btn-lg btn-success login_button" value="#{msg.login_loginButton}" action="#{login.login()}"/>
                        
                        <h:link outcome="register">
                            <p class="text-info register_link">#{msg.login_noAccountMessage}</p>
                        </h:link>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
