<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./templates/signingTemplate.xhtml">

            <ui:define name="form">
                <h:form>
                    <div id="block_center">
                        <h:link class="title_link" outcome="index">
                            <h1 class="text-info title">Photobook</h1>
                        </h:link>
                        <hr />
                        
                        <!-- Form not filled properly -->
                        <h:panelGroup rendered="#{register.notFilled}" layout="block" class="alert alert-danger">
                            #{msg.register_notFilledAlert}
                        </h:panelGroup>
                        
                        <!-- Passwords not match -->
                        <h:panelGroup rendered="#{register.badPass}" layout="block" class="alert alert-danger">
                            #{msg.register_badPasswords}
                        </h:panelGroup>
                        
                        <!-- Username already taken -->
                        <h:panelGroup rendered="#{register.badNick}" layout="block" class="alert alert-danger">
                            #{msg.register_badNick}
                        </h:panelGroup>
                        
                        <!-- Email already taken -->
                        <h:panelGroup rendered="#{register.badEmail}" layout="block" class="alert alert-danger">
                            #{msg.register_badEmail}
                        </h:panelGroup>
                        
                        <h2>#{msg.register_register}</h2>
                        
                        <h:inputText class="full_size_input" value="#{register.userName}" a:placeholder="#{msg.register_username}" />
                        <h:inputText class="half_size_input input_name" value="#{register.name}" a:placeholder="#{msg.register_name}*" />
                        <h:inputText class="half_size_input input_surname" value="#{register.surname}" a:placeholder="#{msg.register_surname}*" />
                        <h:inputText class="full_size_input" value="#{register.email}" a:placeholder="#{msg.register_email}" />
                        <h:inputSecret class="full_size_input" value="#{register.password}" a:placeholder="#{msg.register_password}" />
                        <h:inputSecret class="full_size_input" value="#{register.confirmation}" a:placeholder="#{msg.register_confirm}" />

                        <h:commandButton class="btn btn-lg btn-success login_button" value="#{msg.register_create}" action="#{register.register()}"/>
                        
                        <hr />
                        <p class="text-info">#{msg.register_optional}</p>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
